<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline {{ current_user.username }}</title>

    <!-- css -->
    <link rel="stylesheet" href="../static/timeline-styles.css">

    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@28,400,0,0" />
</head>
<body>
    <header>
        <h1><span class="material-symbols-outlined">
            coffee_maker
            </span>{{ current_user.username }}</h1>
        <nav>
            <a href="{{ url_for('timeline') }}">Home</a>
            <a href="profile.html">Profile</a>
            <a href="{{ url_for('logout') }}">Sign Out</a>
        </nav>
    </header>
    <main>
        <hr>
        <section class="create_post">
            <a href="{{ url_for('create_post') }}">Create Post  <span class="material-symbols-outlined">
                edit
                </span></a>
        </section>
        <section class="recent_posts">
            <h1>All Posts</h1>
                {% for post in all_posts %}
                <div class="individual_post">
                    <h3>{{ post.user.username }} <span class="time"> {{ post.created_at }} </span></h3>
                    <p>{{ post.content }}</p>
                    <a href="#"><span class="material-symbols-outlined">
                        thumb_up
                        </span></a> <a href="#"><span class="material-symbols-outlined">
                            thumb_down
                            </span></a> <br>
                </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>
